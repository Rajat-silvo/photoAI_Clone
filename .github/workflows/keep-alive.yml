name: Keep Render Service Alive

on:
  schedule:
    # Runs every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  ping:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Render Service
        run: |
          echo "üîÑ Pinging backend at $(date)..."
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.BACKEND_URL }}/health)
          
          if [ $response -eq 200 ]; then
            echo "‚úÖ Backend responded with status $response"
          else
            echo "‚ùå Backend responded with status $response"
            exit 1
          fi
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
      
      - name: Log Success
        run: echo "‚úÖ Keep-alive ping completed successfully at $(date)"
